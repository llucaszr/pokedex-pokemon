<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links-->
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!--Main JS-->
    <script defer src="./js/script.js"></script>
    <title>Pokedéx</title>
</head>

<!--Conteúdo da página-->
<body>
    <main>
        <!--Imagem do pokémon-->
        <img src="#" alt="pokemon" class="pokemon__image">

        <!--Nome e ID do pokémon-->
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <!--Barra de pesquisa por nome ou número-->
        <form class="form">
            <input 
                type="search"
                class="input__search"
                placeholder="Nome ou número"
                required
            >
        </form>

        <!--Botões de Voltar e Próximo-->
        <div class="buttons">
            <button class="button btn-Prev">&lt; Voltar</button>
            <button class="button btn-Next">Próximo &gt;</button>
        </div>

        <!--Pokedéx-->
        <img src="images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
